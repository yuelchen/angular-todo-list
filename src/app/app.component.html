<h1>{{message}}</h1>

<app-task-form (newTaskEvent)="addTask($event)"></app-task-form>

<table>
	<thead>
		<tr>
			<th>Task Name</th>
			<th>Task Description</th>
			<th></th>
		<tr>
	</thead>
	<tr *ngFor="let task of tasks; let i = index;">
		<td>{{task.name}}</td>
		<td>{{task.desc}}</td>
		<td>
			<button id="completeButton" (click)="removeTask(i)">X</button>
		</td>
	</tr>
</table>
